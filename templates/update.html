<html>
    <body>
      <form action="{% url 'update_notes' %}" method="post">
          {% csrf_token %}
        <table align="center" border="2" width="500">
            <tr><th width="200">Update Notes</th></tr>
            <tr><th>NO :
                <input type="number" value="{{ data.No }}" readonly name="n_id">
                {{ data.idno }}</th></tr>

            <tr><th>TITLE :
                <input value="{{ data.Title }}" type="text" required name="n_name"></th></tr>

            <tr><th>DESCRIPTION :
                <input value="{{ data.Description }}" type="text" required name="n_desc">
            </th></tr>
            <tr><th>Updated :
                <input value="{{ data.Updated_on }}" type="date" required name="n_up">
            </th></tr>
            <tr><th><button type="submit">Update</button> </th></tr>
        </table>
       </form>
    </body>
</html>
